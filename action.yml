name: Giphy PR comment
description: Add a Giphy GIF comment to new pull requests
inputs:
  github-token:
    description: 'GitHub token'
    required: true
  giphy-api-key:
    description: 'Giphy API key'
    required: true

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.github-token }}
    - ${{ inputs.giphy-api-key }}